services:
    nginx:
        extends:
            file: docker-compose.base.yml
            service: nginx
        depends_on:
            - api

    tests:
        restart: no
        build:
            context: .
            dockerfile: Dockerfile.test
        env_file:
            - "../.config/.env"
        volumes:
            - "../.config/config.toml:/etc/crudik/config.toml"
        container_name: tests
        environment:
            - API_URL=http://nginx:8000
        depends_on:
            nginx:
                condition: service_healthy

    migrations:
        extends:
            file: docker-compose.base.yml
            service: migrations
        depends_on:
            db:
                condition: service_healthy

    api:
        extends:
            file: docker-compose.base.yml
            service: api
        depends_on:
            db:
                condition: service_healthy
            migrations:
                condition: service_completed_successfully

    db:
        extends:
            file: docker-compose.base.yml
            service: db
